<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div>
        <div class="display">
            <h1>

            </h1>
        </div>
        <div>
            <div>
                <button>C</button>
                <button>/</button>
                <button>*</button>
                <button>-</button>
            </div>
            <br>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="vertical-size">+</button>
                <br>
                <button>4</button>
                <button>5</button>
                <button>6</button>

            </div>
            <br>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="vertical-size">ENT</button>
                <br>
                <button class="horizontal-size">0</button>
                <button>.</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
